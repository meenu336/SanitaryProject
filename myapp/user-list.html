<body>
    
    <div class="navbar fixed-header">
        <div class="logo">Sanitary Ware Shop</div>
        <div class="profile">
            <!--<img src="path_to_your_profile_picture.jpg" alt="Profile Picture" class="profile-pic">-->
            <span class="welcome">Welcome, Admin</span>
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="#">View Products</a></li>
            <!--<li><a href="">Add Subcategories</a></li>-->
            <li><a href="#">Orders</a></li>
            <li><a href="{% url 'user-list' %}">Users</a></li>
            <li><a href="#">Sales</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Your content goes here -->

    <h1>user List</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            {% if user.role == 'User' %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            <td>
                <a class="delete-button" href="{% url 'delete-user' user.id %}">Delete</a>
            </td>
        </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
